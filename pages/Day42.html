<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=content-width, initial-scale=1.0">
    <title>Basic Input Form</title>
    <link rel="stylesheet" href="../css/Simple_Form.css">
</head>

<body>
    <form>
        <header class="headerContainer">
            <h1>Html 5 Form input fields</h1>
        </header>
        <div>
            <label for="text">Text Input For Name</label>
            <input type="text" id="text" name="text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password Input type </label>
            <input type="password" id="pwd" name="pwd" required>
        </div>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email" name="email">

        </div>
        <div>
            <label for="url">Url Input Type:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number input type:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Telephone input type:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search input type:</label>
            <input type="search" id="Search" name="search">
        </div>

        <div>
            <label for="date">pick a date</label>
            <input type="date" required>
        </div>
        <div>
            <label for="salary">Choose ur salary</label>
            <input type="range" id="salary" name="salary" min="10000" max="50000" step="500" value="10000" required>
            <output class="salary-output" for="salary">10000</output>
        </div>
        <div><button>Submit</button></div>



    </form>
    <script>
        const text = document.querySelector('#text')
        const textError = document.querySelector('.text-error')
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1,}[a-zA-Z0-9]{2,}$')
            if (nameRegex.test(text.value)) {
                textError.textContent = "";
            } else {
                textError.textContent = "Name is incorrect"
            }

        })

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output ')
        output.textContent = salary.value
        salary.addEventListener('input', function() {
            output.textContent = salary.value
        })
    </script>


</body>

</html>
